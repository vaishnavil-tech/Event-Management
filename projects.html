<h2>Book Your Event</h2>

<form id="eventForm">
  <input type="text" name="eventName" placeholder="Event Name" required>
  <input type="text" name="clientName" placeholder="Client Name" required>
  <input type="date" name="eventDate" required>
  <input type="text" name="eventLocation" placeholder="Location" required>
  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("eventForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const f = e.target;

  const res = await fetch("http://localhost:5000/api/events", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      eventName:f.eventName.value,
      clientName:f.clientName.value,
      eventDate:f.eventDate.value,
      eventLocation:f.eventLocation.value
    })
  });

  const data = await res.json();
  alert(data.message || data.error);
});
</script>
